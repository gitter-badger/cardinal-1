<md-content ng-controller="searchController"><md-autocomplete placeholder="Type the card name you would like to search for here." md-selected-item="selectedCard" md-search-text="searchText" md-items="item in possibleCompletions" md-item-text="item.Name" md-min-length="3" md-delay="2000" md-search-text-change="search(searchText)"><md-item-template><span>{{item.name}}</span><img ng-src="{{item.imageNames[0]}}"/></md-item-template><md-not-found>No cards match your search</md-not-found></md-autocomplete></md-content>
